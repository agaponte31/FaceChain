{% extends "base.html" %}
{% load static %}

{% block title %} Captura{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<p>En vivo </p>

<form action={% url 'update_view' %} method="post" style="float: left; padding: 4em;">
    {% csrf_token %}

    <div class="card mx-auto" style="width: 30rem; background-color: whitesmoke;">
        <div class="card-body">
          <h5 class="card-title">Actualizar datos de {{ nombre }}</h5>
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary btn-md">Actualizar</button>
            
       </div>
    </div>
</form>
    

 

{% endblock %}
