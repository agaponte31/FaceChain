{% extends "base.html" %}
{% load static %}

{% block title %} Captura{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<p> </p>

<form action={% url type %} method="post" style="float: left; padding: 4em;">
    {% csrf_token %}

    <div class="card mx-auto" style="width: 30rem; background-color: whitesmoke;">
        <div class="card-body">
          <h3 class="card-title">{{ mensaje }}</h3>
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary btn-md">Aceptar</button>
            
       </div>
    </div>
</form>
    

 

{% endblock %}
