<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>FaceChain</title>
</head>
<body>

    <div class="container">
      {% if request.user.is_authenticated %}
        
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        
            <div class="container-fluid">
              <a class="navbar-brand" style="font-family: Electrolize; font-style: normal;">FaceChain</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href={% url 'home' %}>Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href={% url 'validar' %}>Validar Rostro</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href={% url 'registrar' %}>Registrar Rostro</a>
                  </li>
                  {% if is_staff == True %}
                      <li class="nav-item">
                        <a class="nav-link" href={% url 'update_query' %}>Actualizar Datos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href={% url 'disable_query' %}>Activar/Desactivar Rostro</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href={% url 'manage_users' %}>Perfiles de usuario</a>
                      </li>
                  {% endif %}
                  
                    <li class="nav-item">
                        <a class="nav-link" href={% url 'exit' %}>Salir</a>
                    </li>
                  
                  
                  
                </ul>
              </div>
            </div>
        </nav>
      {% endif %}
      {% block content %}{% endblock %} 
    </div>

  </body>
</html>
